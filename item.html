<!DOCTYPE html>

https://www.figma.com/file/OFNh7sSivQKwPRV4hBv8Yi/WOMAZING-%2B?node-id=0-1&t=DCgUeq51Xqalzg9o-0

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
    <link rel="stylesheet" href="assets/css/shop.css"><!--Стили строки с товарами-->
    <link rel="stylesheet" href="assets/css/item.css">
    <title>Товар</title>
</head>

<body>
    <!--Логотип и панель навигации-->
    <div class="logo md-block sd">
        <!--Логотип для мобильного экрана-->
        <img src="assets/buttons/logo.svg" alt="dress">
        <span>WOMAZING</span>
    </div>

    <nav>
        <div class="nav-logo lg-block">
            <!--Логотип может использоваться сам по себе (в футере)
            оборачиваю в отдельный div для позиционирования в панели навигации-->
            <div class="logo">
                <img src="assets/buttons/logo.svg" alt="dress">
                <span>WOMAZING</span>
            </div>
        </div>

        <!--Меню для маленьких экранов-->
        <div class="sd" role="navigation">
            <div id="menuToggle">
                <input type="checkbox" id="hambMenu">
                <span></span>
                <!--Этот спан будет отображаться в виде линеечки в кубике-->
                <span></span>
                <span></span>
                <ul id="menu">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="shop.html">Магазин</a></li>
                    <li><a href="brand.html">О бренде</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </div>
            <label for="hambMenu">МЕНЮ</label>
        </div>

        <!--Элементы меню для medium экранов и более-->
        <div class="nav-bar md-grid lg-grid">
            <div class="nav-main">
                <a href="index.html">Главная</a>
            </div>
            <div class="nav-shop">
                <a href="shop.html">Магазин</a>
            </div>
            <div class="nav-brand">
                <a href="brand.html">О бренде</a>
            </div>
            <div class="nav-contacts">
                <a href="contacts.html">Контакты</a>
            </div>
        </div>
        <div class="nav-phone">
            <a href="#">
                <div class="phone-img">
                    <img src="assets/buttons/phone.svg" alt="телефон">
                    <img src="assets/buttons/phone-hover.svg" alt="телефон">
                </div>
                <span>+7 (495) 823-54-12</span>
            </a>
        </div>
        <div class="nav-basket">
            <a href="basket.html">
                <div class="link-img-container">
                    <img src="assets/buttons/basket.svg" alt="корзина">
                </div>
            </a>
        </div>
    </nav>
    <!--Окончание панели навигации-->

    <header>
        <h1>Свитшот Sweet Shot</h1>
        <div>
            <a href="index.html">Главная</a>&ensp;&mdash;&ensp;
            <a href="shop.html?category=cat_sweetshot">Свитшоты</a>&ensp;&mdash;&ensp;
            <div class="curr-page-position">Свитшот Sweet Shot</div>
        </div>
    </header>

    <div class="container">
        <div class="container1">
            <div class="sweetshot">
                <img src="assets/products/ben-eaton-L_kaTYIuu1o.jpg" alt="White sweetshot">
            </div>
            <div class="prices">
                <div class="price1">
                    <p>$311</p>
                </div>
                <div class="price2">
                    <p style="text-decoration:line-through;">$450</p>
                </div>
            </div>
            <div class="card">
                <p class="text">Выберите цвет</p>
                <ul class="list">
                    <li class="color-item" id="brown"></li>
                    <li class="color-item" id="grey"></li>
                    <li class="color-item" id="pink"></li>
                    <li class="color-item" id="orange"></li>
                </ul>
            </div>
            <div class="card1">
                <p class="text1">Выберите размер</p>
                <ul class="list1">
                    <li class="color-item" id="S">S</li>
                    <li class="color-item" id="M">M</li>
                    <li class="color-item" id="L">L</li>
                    <li class="color-item" id="XL">XL</li>
                    <li class="color-item" id="XLL">XLL</li>
                </ul>
            </div>
            <div class="spinner-button">
                <form method="get" action="basket.html">
                    <input type="number" name="quantity" id="quantity" min="1" max="30" step="1" value="1">
                    <button type="submit" class="add-to-cart">Добавить в корзину</button>
                </form>
            </div>
        </div>
    </div>

    <h2>Связанные товары</h2>
    <div class="item_container">
        <!--Начало блока из 3-х товаров-->
        <div class="figure">
            <figure id="item_id_7">
                <a href="item.html?id=item_id_7" class="card-background">
                    <img src="assets/products/brooke-cagle-h3vR1F8-caI.jpg" alt="Trulli" style="width:100%">
                </a>
                <figcaption><a href="item.html?id=item_id_7">Футболка USA</a></figcaption>
            </figure>
            <div class="price">
                <div class="new_price">$129</div>
            </div>
        </div>

        <!--Карточка товара-2-->
        <div class="figure">
            <figure id="item_id_5">
                <a href="item.html?id=item_id_5" class="card-background">
                    <img src="assets/products/christopher-campbell-va0YmkIFtPA.jpg" alt="Trulli" style="width:100%">
                </a>
                <figcaption><a href="item.html?id=item_id_5">Купальник Glow</a></figcaption>
            </figure>
            <div class="price">
                <div class="old_price"></div>
                <div class="new_price">$129</div>
            </div>
        </div>
    </div>

</body>

</html>
